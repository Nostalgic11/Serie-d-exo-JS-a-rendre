<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="mod"></p>
    <script>
        let num1= (prompt("Donnez un numero"));
        let num2= (prompt("Donnez un autre numero"));
        let num3= num1 % num2;
        document.getElementById("mod").innerHTML= `Si l'on divise ${num1} par ${num2} le reste sera ${num3}.`;

    
    </script>
</body>
</html>
